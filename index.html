<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PassWord Generator</title>
  <link rel="stylesheet" href="app.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

  <div class="container">
    <h1>PassWord Generator</h1>
    <div class="inputBox">
      <input type="text" class="passBox" id="passBox" disabled /> <span class="material-icons"
        id="copyPass">content_copy</span>
    </div>

    <input type="range" min="1" max="20" value="8" id="inputSlider" />
    <div class="row">
      <p>Password Length</p>
      <span id="sliderValue">6</span>
    </div>
    <div class="row">
      <label for="uppercase">Uppercase Letters (A-Z)</label>
      <input type="checkbox" id="uppercase" name="uppercase">
    </div>
    <div class="row">
      <label for="lowercase">Lowercase Letters (a-z)</label>
      <input type="checkbox" id="lowercase" name="lowercase">
    </div>
    <div class="row">
      <label for="numbers">Numbers (0-9)</label>
      <input type="checkbox" id="numbers" name="numbers">
    </div>
    <div class="row">
      <label for="symbols">Symbols (-@*)</label>
      <input type="checkbox" id="symbols" name="symbols">
    </div>
    <button type="button" class="passBtn" id="passBtn">Generate Password</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
